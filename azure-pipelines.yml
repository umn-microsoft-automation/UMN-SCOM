pool:
  vmImage: 'vs2017-win2016'

steps:
- powershell: .\Build\build.ps1
  displayName: 'run build'

- task: PublishTestResults@2
  inputs:
    testRunner: 'NUnit'
    testResultsFiles: 'Build/TestResults_PS*.xml'
    testRunTitle: 'Build Tests'
  displayName: 'Build Tests'

- task: PublishTestResults@2
  inputs:
    testRunner: 'NUnit'
    testResultsFiles: 'Build\ScriptAnalyzerResultError.xml'
    testRunTitle: 'PSScriptAnalyzer Errors'
  displayName: 'PSScriptAnalyzer Errors'

- task: PublishTestResults@2
  inputs:
    testRunner: 'NUnit'
    testResultsFiles: 'Build\ScriptAnalyzerResultWarning.xml'
    testRunTitle: 'PSScriptAnalyzer Warnings'
  displayname: 'PSScriptAnalyzer Warnings'
